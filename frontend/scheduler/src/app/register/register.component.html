<h1>Register</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf="invalidRegister">
    {{invalidRegisterMessage}}
  </div>

  <form (ngSubmit)="!registerForm.invalid && register()" #registerForm="ngForm">
    <fieldset class="form-group">
      <label>Username: </label>
      <input type="text" name="username" class="form-control" [(ngModel)]="username" required>
    </fieldset>

    <fieldset class="form-group">
      <label>Password: </label>
      <input type="password" name="password" class="form-control" [(ngModel)]="password" required>
    </fieldset>

    <button class="btn btn-success" type="submit">Register</button>
  </form>

</div>
